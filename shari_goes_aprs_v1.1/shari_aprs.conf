[APRS]
MYCALL=OE9SAU-5
PASSCODE=17569
SERVER=austria.aprs2.net
PORT=14580
SYMBOL_TABLE=/
SYMBOL=(
COMMENT=SHARI Mobile TEST

[GPS]
# Wähle eine der folgenden Quellen:
gps_source=usb      # USB-GPS
#gps_source=gpio    # UART RX/GPIO15 am Raspberry Pi Zero
#gps_source=config  # GPS-Daten aus der Konfigurationsdatei (feste Koordinaten)

DEVICE=/dev/ttyACM0
BAUDRATE=9600
TIMEOUT=10

# GPS-Daten aus der Konfigurationsdatei lesen (bei source=config)
#LATITUDE=47.123456
#LONGITUDE=9.123456

[BEACON]
SEND_INTERVAL=300
SEND_ON_MOVE_ONLY=true
